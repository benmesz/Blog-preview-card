<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section>
      <article>
        <img
          src="./assets/images/illustration-article.svg"
          alt="Article cover image illustration"
          class="cover-image"
        />
        <div class="text-container">
          <span class="label-container"><p class="textLabel">Learning</p></span>
          <p class="textMeta">Published 21 Dec 2023</p>
          <h4 class="textTitle">HTML & CSS foundations</h4>
          <p class="textBody">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-container">
          <img
            class="avatar"
            src="./assets/images/image-avatar.webp"
            alt="Author's avatar image"
          />
          <p class="textLabel">Greg Hooper</p>
        </div>
      </article>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Bence Meszaros.
    </div>
  </body>
</html>
